<div>
    

    <div class="row" style="margin-top:5px">
        
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading" style="height:30px">
                    <h3 class="panel-title">Orders</h3>
                </div>

                <div class="progress" style="height:7px">
                    <div class="progress-bar progress-bar-success" role="progressbar" style="width:40%">
                    </div>
                    <div class="progress-bar progress-bar-danger" role="progressbar" style="width:60%">
                    </div>
                </div>

                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th class="col-md-2">
                                Level
                            </th>
                            <th class="col-md-2">
                                Ask quantity
                            </th>
                            <th class="col-md-3">
                                Ask price
                            </th>
                            <th class="col-md-3">
                                Bid price
                            </th>
                            <th class="col-md-2">
                                Bid quantity
                            </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="order in vm.orderList">
                            <td>
                                {{$index}}
                            </td>
                            <td>
                                {{order.bidQuantity}}
                            </td>
                            <td>
                                {{order.bidPrice}}
                            </td>
                            <td>
                                {{order.askPrice}}
                            </td>
                            <td>
                                {{order.askQuantity}}
                            </td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>

        @*Chart*@
        <div class="col-md-8">
            <div class="panel panel-info" >
                <div class="panel-heading" style="height:30px">
                    <h3 class="panel-title">Chart</h3>
                </div>

                <div class="row" style="margin-top:5px">
                    <select ng-model="vm.chartType" ng-change="changeChartType(chartType);" style="margin-left:20px">
                        <option value="area">area</option>
                        <option value="line">line</option>
                        <option value="candlestick">candlestick</option>
                    </select>
                    <input type="checkbox" ng-change="showIndicator();" ng-model="checkBoxParent.showRsi" />Rsi
                    <input type="checkbox" ng-change="showIndicator();" ng-model="checkBoxParent.showAtr" />Atr
                    <input type="checkbox" ng-change="showIndicator();" ng-model="checkBoxParent.showSma" />Sma
                    <input type="checkbox" ng-change="showIndicator();" ng-model="checkBoxParent.showEma" />Ema
                </div>
                <div class="row">
                    <chart title="{{vm.chartTitle}}" data="vm.chartData" indicators="vm.chartIndicators" loading="vm.chartLoading" style="height:700px;margin-right:28px;margin-left:20px"></chart>
                </div>
            </div>
        </div>
    </div>


</div>
