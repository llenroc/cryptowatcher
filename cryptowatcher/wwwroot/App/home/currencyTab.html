<div>
    <div class="row" style="margin-top:5px">
        
        <!--<div  class="overlay"></div>
        <div  id="spinner2"></div>-->

        <div class="col-md-5">
            <div class="panel panel-info">
                <div class="panel-heading" style="height:30px">
                    <h3 class="panel-title">Orders</h3>
                </div>

                <div class="progress" style="height:7px">
                    <div class="progress-bar progress-bar-success" role="progressbar" style="width:40%">
                    </div>
                    <div class="progress-bar progress-bar-danger" role="progressbar" style="width:60%">
                    </div>
                </div>

                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th class="col-md-1">
                                Level
                            </th>
                            <th class="col-md-3">
                                Ask quantity
                            </th>
                            <th class="col-md-2">
                                Ask price
                            </th>
                            <th class="col-md-2">
                                Bid price
                            </th>
                            <th class="col-md-3">
                                Bid quantity
                            </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="order in vm.orderList">
                            <td>
                                {{$index}}
                            </td>
                            <td>
                                {{order.bidQuantity}}
                            </td>
                            <td>
                                {{order.bidPrice}}
                            </td>
                            <td>
                                {{order.askPrice}}
                            </td>
                            <td>
                                {{order.askQuantity}}
                            </td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>

        <div class="col-md-7">
            <div class="panel panel-info" >
                <div class="panel-heading" style="height:30px">
                    <h3 class="panel-title">Chart</h3>
                </div>

                <div class="row" style="margin-top:5px">
                    <select ng-model="vm.chartType" ng-change="vm.changeChartType(vm.chartType);" style="margin-left:20px">
                        <option value="area">area</option>
                        <option value="line">line</option>
                        <option value="candlestick">candlestick</option>
                    </select>
                    <input type="checkbox" ng-change="vm.showIndicator();" ng-model="vm.checkBoxParent.showRsi" />Rsi
                    <input type="checkbox" ng-change="vm.showIndicator();" ng-model="vm.checkBoxParent.showAtr" />Atr
                    <input type="checkbox" ng-change="vm.showIndicator();" ng-model="vm.checkBoxParent.showSma" />Sma
                    <input type="checkbox" ng-change="vm.showIndicator();" ng-model="vm.checkBoxParent.showEma" />Ema
                </div>
                <div class="row">
                    <chart title="{{vm.chartTitle}}" data="vm.chartData" indicators="vm.chartIndicators" loading="vm.chartLoading" style="height:700px;margin-right:28px;margin-left:20px"></chart>
                </div>
            </div>
        </div>
    </div>


</div>
